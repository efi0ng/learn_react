<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>This is a react app</title>
    <style>
       body  {
           font-family: sans-serif;
       }
    </style>
</head>

<body>
    <p>Learning from <a href="http://jamesknelson.com/learn-raw-react-no-jsx-flux-es6-webpack/">James K Nelson's blog post.</a></p>
    <div id="react-app"></div>

    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>
</body>
<script>
    var contacts = [{
        key: 1,
        name: "Sara Kay",
        email: "sara@fictional.com"
    }, {
        key: 2,
        name: "Janitor"
    }, {
        key: 3,
        name: "Holo Graph",
        email: "holo@fictional.com"
    }];

    var listElements = contacts.filter(function(contact) {
        return contact.email;
    }).map(function(contact) {
        return React.createElement('li', {
                key: contact.key
            },
            React.createElement('h2', {}, contact.name),
            React.createElement('a', {
                href: 'mailto:' + contact.email
            }, contact.email)
        )
    });

    var rootElement =
        React.createElement('div', {},
            React.createElement('h1', {}, "Contacts"),
            React.createElement('ul', {}, listElements)
        );

    ReactDOM.render(rootElement, document.getElementById('react-app'));
</script>

</html>
